        <script>
            var num = 0;
            function clickLeft(a)
            {
                num--;
                var temp = a.parentNode.parentNode.childNodes[1].childNodes[0].childNodes[0];
                var amount = (temp.childNodes.length-1);
                if (num<0)
                    num+=amount;
                else if (num>=amount)
                    num -=amount;
                var left = (14.65*(amount-1)) - num*29.3 + "vw";
                temp.style.left = left;
            }
            function clickRight(a)
            {
                num++;
                var temp = a.parentNode.parentNode.childNodes[1].childNodes[0].childNodes[0];
                var amount = (temp.childNodes.length-1);
                if (num<0)
                    num+=amount;
                else if (num>=amount)
                    num -=amount;
                var left = (14.65*(amount-1)) - num*29.3 + "vw";
                temp.style.left = left;
            }
        </script>
